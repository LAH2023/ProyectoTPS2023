<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="uploads/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Panel de Administración | Hotel Maravilla Natural</title>
</head>
<body>
    <div class="container-fluid"><br>
        <img src="/uploads/img.png" width="120px"  class="mx-auto d-block rounded-circle" alt=""><hr>
        <h2 class="text-center">Inicio de Sesión</h2>
        <div class="row justify-content-center align align-items-center">
            <div class="col-auto bg-light p-3 text-center">
            <p class="text-center">Por favor ingrese sus credenciales de usuario</p>
            <form action="/login" method="post">
                <label for="idusuario"><b>Usuario</b></label><br>
                <input required type="text" class="form-control" name="uname">
                <br>
                <label for="contrasena"><b>Contraseña</b></label><br>
                <input required type="password" class="form-control"   name="psw">
                <br>
                <input type="submit" class="btn btn-success w-100" value="Ingresar">
                <br>
                <h2>{{msg}}</h2><br>
            </form>
        </div>
        </div>
    </div>
</body>
</html>

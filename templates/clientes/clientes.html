{% include 'header.html' %}
    <div class="container"><br>
    <h3>Clientes</h3><hr>
    <a href="/agregacliente" class="btn btn-success btn-sm">
        <i class="fas fa-user-circle"></i> Nuevo cliente</a>
    <br><br>
    <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th>Cliente No</th>
                <th>Nombre</th>
                <th>Nacionalidad</th>
                <th>Celular</th>
                <th>Email</th>
                <th>Fecha Nacimiento</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for clie in res %}
            <tr>
                <td>{{clie[0]}}</td>
                <td>{{clie[1]}}</td>
                <td>{{clie[2]}}</td>
                <td>{{clie[3]}}</td>
                <td>{{clie[4]}}</td>
                <td>{{clie[5]}}</td>    
                <td>
                <a href="/modificacliente/{{clie[0]}}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i></a>
                <a onclick="return confirm('Â¿Esta seguro de que desea eliminar este cliente?')" href="/borracliente/{{clie[0]}}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>    
</body>
</html>

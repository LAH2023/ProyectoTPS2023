{% include 'header.html' %}
<div class="container"><br>
    <h3>Catálogo de productos y servicios</h3>
    <hr>
    <a href="/agregaproducto" class="btn btn-success btn-sm">
        <i class="bi bi-basket"></i> Nuevo producto/servicio</a>
    <br><br>
    <table class="table table-sm">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Producto/Servicio</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio Unit.</th>
                <th>IVA</th>
                <th>Estado</th>   
                <th>Imagen</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for prod in res %}
            <tr>
                <td>{{prod[0]}}</td>
                <td>{{prod[1]}}</td>
                <td>{{prod[2]}}</td>
                <td>{{prod[3]}}</td>
                <td>{{prod[4]}}</td>
                <td>{{prod[5]}}</td>
                <td>{{prod[6]}}</td>
                <td><img width="50" height="50" src="/uploads/{{prod[7]}}" alt=""></td>
                <td>
                    <a href="/modificarproducto/{{prod[0]}}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i></a>
                    <a onclick="return confirm('¿Seguro elimina este producto/servicio?')" href="/borraproducto/{{prod[0]}}"
                        class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                </td>
              
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>    
</body>
</html>
